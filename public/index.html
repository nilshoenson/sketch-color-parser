<!DOCTYPE html>
<html>
<head>
  <title>Sketch Color Parser</title>
  <meta charset="utf-8" />
  <link
    rel='stylesheet'
    href='https://unpkg.com/tachyons@4.5.3/css/tachyons.min.css'
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Lato"
  />
  <style>
    body {
      margin: 0;
      background-color: white;
    }
    .shadow {
        box-shadow:inset 0px 0px 0px 1px rgba(0,0,0,.2);
    }
    .text-shadow {
        text-shadow: 0 20px 4px rgba(0,0,0,0.50);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <div id="output"></div>
</body>
</html>
